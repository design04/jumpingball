<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="board">
        <div id="status">
            <div class="info-box">player</div>
            <div class="info-box"><span id="user-score">0</span>&nbsp-&nbsp<span id="computer-score">0</span></div>
            <div class="info-box">PC</div>
        </div>
        <div id="arena">
            <div class="arena-member" id="player"></div>
            <div class="arena-member" id="ball">&nbsp;</div>
            <div class="arena-member" id="cubuk">&nbsp;</div>
            <div class="arena-member" id="computer"></div>
            <div class="arena-member" id="gameover">WELL PLAYED</div>
        </div>
    </div>
</body>

<script
  src="https://code.jquery.com/jquery-3.5.1.js"

  crossorigin="anonymous"></script>
  <script src="./index.js"></script>

</html>
